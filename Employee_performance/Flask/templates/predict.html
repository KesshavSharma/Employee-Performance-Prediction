
<!DOCTYPE html>
<html>
<head>
    <title>Employee Productivity Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">

<h2>Enter Employee Details</h2>
<form method="post" action="/pred" class="row g-3">
    <div class="col-md-4"><input type="number" name="quarter" class="form-control" placeholder="Quarter" required></div>
    <div class="col-md-4"><input type="number" name="department" class="form-control" placeholder="Department" required></div>
    <div class="col-md-4"><input type="number" name="day" class="form-control" placeholder="Day" required></div>
    <div class="col-md-4"><input type="number" name="team" class="form-control" placeholder="Team" required></div>
    <div class="col-md-4"><input type="text" name="targeted_productivity" class="form-control" placeholder="Targeted Productivity" required></div>
    <div class="col-md-4"><input type="text" name="smv" class="form-control" placeholder="SMV" required></div>
    <div class="col-md-4"><input type="number" name="over_time" class="form-control" placeholder="Over Time" required></div>
    <div class="col-md-4"><input type="number" name="incentive" class="form-control" placeholder="Incentive" required></div>
    <div class="col-md-4"><input type="text" name="idle_time" class="form-control" placeholder="Idle Time" required></div>
    <div class="col-md-4"><input type="number" name="idle_men" class="form-control" placeholder="Idle Men" required></div>
    <div class="col-md-4"><input type="number" name="no_of_style_change" class="form-control" placeholder="No. of Style Change" required></div>
    <div class="col-md-4"><input type="text" name="no_of_workers" class="form-control" placeholder="No. of Workers" required></div>
    <div class="col-md-4"><input type="number" name="month" class="form-control" placeholder="Month" required></div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Predict</button>
    </div>
</form>

</div>
</body>
</html>
